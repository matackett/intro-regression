## Regression model 

A .emph[regression model] is an function that describes the relationship between the response, `\(Y\)`, and the predictor, `\(X\)`. 

.eq[
`$$\begin{aligned} Y &amp;= \color{black}{\textbf{Model}} + \text{Error} \\[8pt]
&amp;= \color{black}{\mathbf{f(X)}} + \epsilon \\[8pt]
&amp;= \color{black}{\boldsymbol{\mu_{Y|X}}} + \epsilon \end{aligned}$$`
]

## Simple linear regression

When we have a quantitative response `\(Y\)` and a single quantitative predictor `\(X\)`, we can use a .vocab[simple linear regression] model to describe the mean of `\(Y\)` given `\(X\)`
.eq[
`$$\begin{aligned} Y &amp;= \mathbf{\beta_0 + \beta_1 X} + \epsilon \end{aligned}$$`
]

`$$\boldsymbol{\beta}_1: \text{Slope} \hspace{20mm} \boldsymbol{\beta}_0: \text{Intercept}$$`

---

class: middle, center

.eq[
`$$\Large{\hat{Y} = \hat{\beta}_0 + \hat{\beta}_1 X}$$`
]



---

class: middle

.eq[
`$$\Large{\hat{Y} = \hat{\beta}_0 + \hat{\beta}_1 X}$$`
]

---

class: middle, center

How do we choose values for `\(\hat{\beta}_1\)` and `\(\hat{\beta}_0\)`?

&lt;img src="slr-intro_files/figure-html/unnamed-chunk-7-1.png" style="display: block; margin: auto;" /&gt;



---

## Residuals

&lt;img src="slr-intro_files/figure-html/unnamed-chunk-8-1.png" style="display: block; margin: auto;" /&gt;

.eq[
`$$\text{residual} = \text{observed} - \text{predicted} = y - \hat{y}$$` 
]

---

## Least squares line

- The residual for the `\(i^{th}\)` observation is

`$$e_i = \text{observed} - \text{predicted}
= y_i - \hat{y}_i$$`
--

- The .vocab[sum of squared residuals] is 

`$$e^2_1 + e^2_2 + \dots + e^2_n$$`

--

- The .vocab[least squares line] is the one that minimizes the sum of squared residuals

---



## Estimating the slope
.eq[
`$$\large{\hat{\beta}_1 = r \frac{s_Y}{s_X}}$$`
]

--

.pull-slight-left[
.small-box-work[
`$$\begin{aligned} &amp;s_X = 30.169 \\[5pt]
&amp;s_Y =  20.024 \\[5pt]
&amp;r = 0.781 \end{aligned}$$`
]
]

--

.pull-right[
.small-box-work[
`$$\begin{aligned}\hat{\beta}_1 &amp;= 0.781 \times \frac{20.024}{30.169} \\[10pt]
&amp;= \mathbf{0.518}\end{aligned}$$`
]
]

---

## Estimating the intercept

.eq[

`$$\large{\hat{\beta}_0 = \bar{Y} - \hat{\beta}_1\bar{X}}$$`
]

--

.pull-slight-left[
.small-box-work[
`$$\begin{aligned}&amp;\bar{x} = 60.850 \\[5pt]
&amp;\bar{y} = 63.877 \\[5pt]
&amp;\hat{\beta}_1 = 0.518 \end{aligned}$$`
]
]

--

.pull-more-right[
.small-box-work[
`$$\begin{aligned}\hat{\beta}_0 &amp;= 63.877 - 0.518 \times 60.850 \\[10pt]
&amp;= \mathbf{32.296}\end{aligned}$$`
]
]

---

## Interpreting slope &amp; intercept

.eq[
`$$\hat{\text{audience}} = 32.296 + 0.518 \times \text{critics}$$`
]

&lt;br&gt;

--

.vocab[Slope]: For each additional point in the critics score, we expect the audience score to increase by 0.518 point, on average.

--

.vocab[Intercept]: If the critics score is 0, we expect the audience score to be 32.296. 

---

## Does it make sense to interpret the intercept?

âœ… **Interpret the intercept if**
  -  predictor can feasibly take values equal to or near zero.
  - there are values near zero in the data.

&lt;br&gt;

## Recap

- Use simple linear regression to describe the relationship between a quantitative predictor and quantitative response variable.

- Use the least squares method to estimate the slope and intercept.

- **Interpretations**:
  - **Slope**: For each additional value of `\(x\)`, we expect y to change by `\(\hat{\beta}_1\)`, on average. 
  - **Intercept**: If `\(x\)` is 0, then we expect `\(y\)` to be `\(\hat{\beta}_0\)`.
